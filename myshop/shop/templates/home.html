{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css">
        <title>North korea</title>
    </head>
    <body>
        <div class="home_page" id="home_page_container">
            <div class="logo-container">
                <img class="logo" src="{% static 'images/logo.png'%}">
            </div>
            <div class="home">
                <div class="primary-title-container">
                    <h1 class="primary-title" id="primary-title">Strong and Prosperous Nation</h1>
                </div>
                <a class="primary-button" href="{% url 'shop:product_list' %}" onmouseover="mouseOn()" onmouseleave="mouseOff()">Enter Market</a>
            </div>
        </div>
        <script>
            var primary_title = document.getElementById('primary-title');
            var background_image = document.getElementById('home_page_container');
            
            function mouseOn() {
                primary_title.innerHTML = "Peasant, Plead on your knees to our great leader Kim Jong Un";
                background_image.className= 'warning_page';
            }
            function mouseOff() {
                primary_title.innerHTML = "Strong and Prosperous Nation";
                background_image.className = 'home_page';
            }

        </script>
    </body>
</html>
